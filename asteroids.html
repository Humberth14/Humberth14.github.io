<html>
    <head>
        <title>Asteroides</title>
        <style>canvas { width: 100%; height: 100% }</style>

    </head>

    <style>
    body
    {
        margin: 0px;
        overflow: hidden;
    }
    </style>

    <body>
    <script src="three.min.js"></script>
        <script>
            var light=new THREE.PointLight(0xFFFFFF);
            light.position.z=1000;
            light.castShadow=true;
        </script>
    <script src="Ship.js"></script>
    <script src="Asteroid.js"></script>
    <script src="Restart.js"></script>
    <script>
        
    function main(){
    try{
        //keypresses
        var Space_Down = false;
        var Forward_Down = false;
        var Backward_Down = false;
        var Left_Down = false;
        var Right_Down = false;
        var Y_Down = false;
        //whether or not the Space key was held as of last frame
        var Space_Held = false;

        //initialize lives
        var Lives = 3;
        var LivesLeft = [];

        //initialize scene
        var scene = new THREE.Scene();
        scene.add(light);
        //selecting a renderer to use
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //which side of window is largest
        var viewportSize = window.innerWidth > window.innerHeight ? window.innerHeight : window.innerWidth;
        var margins = window.innerWidth > window.innerHeight ? window.innerWidth - viewportSize : window.innerHeight - viewportSize;
        var leftmargin = margins / 2;

        //set window to appropriate square area
        renderer.setViewport(leftmargin, 0, viewportSize, viewportSize);
        
        //ortho camera for 2d rendering
        var camera = new THREE.OrthographicCamera( viewportSize / - 2, viewportSize / 2, viewportSize / 2, viewportSize / - 2, 1, 1000 );
        
       

        //position camera
        camera.position.z = 1000;
        camera.position.x = 0;
        camera.position.y = 0;

        //black background
        var blackMaterial = new THREE.MeshBasicMaterial( { color: 0x000000 } ); 
        var background = new THREE.Mesh( new THREE.PlaneGeometry( viewportSize, viewportSize, 1, 1 ), blackMaterial );
        background.position.set( 0, 0, 0 );
        scene.add( background );
        
        //creation stars
        var star,starMaterial;
        var stars=[];
        //white stars
        for(var i=0; i<=100;i++){ //number of stars
            starMaterial= new THREE.MeshBasicMaterial({color: 0xffffff});
            star=new THREE.Mesh(new THREE.SphereGeometry( Math.random()*3, 15, 15 ),starMaterial); //size
            star.position.x=(Math.random()-0.5)*1000;
            star.position.y=(Math.random()-0.5)*1000;
            star.position.z=300;
            scene.add(star);
            stars.push(star);
        }
        // red stars
        for(var i=0; i<=40;i++){
            starMaterial= new THREE.MeshBasicMaterial({color: 0xff0808});
            star=new THREE.Mesh(new THREE.SphereGeometry( Math.random()*3, 15, 15 ),starMaterial);
            star.position.x=(Math.random()-0.5)*1000;
            star.position.y=(Math.random()-0.5)*1000;
            star.position.z=300;
            scene.add(star);
            stars.push(star);
        }
        // cyan stars
        for(var i=0; i<=60;i++){
            starMaterial= new THREE.MeshBasicMaterial({color: 0x08ffff});
            star=new THREE.Mesh(new THREE.SphereGeometry( Math.random()*3, 15, 15 ),starMaterial);
            star.position.x=(Math.random()-0.5)*1000;
            star.position.y=(Math.random()-0.5)*1000;
            star.position.z=300;
            scene.add(star);
            stars.push(star);
        }
        // magenta stars
        for(var i=0; i<=70;i++){
            starMaterial= new THREE.MeshBasicMaterial({color: 0xff08ff});
            star=new THREE.Mesh(new THREE.SphereGeometry( Math.random()*3, 15, 15 ),starMaterial);
            star.position.x=(Math.random()-0.5)*1000;
            star.position.y=(Math.random()-0.5)*1000;
            star.position.z=300;
            scene.add(star);
            stars.push(star);
        }
        // yellow stars
        for(var i=0; i<=20;i++){
            starMaterial= new THREE.MeshBasicMaterial({color: 0xffff08});
            star=new THREE.Mesh(new THREE.SphereGeometry( Math.random()*3, 15, 15 ),starMaterial);
            star.position.x=(Math.random()-0.5)*1000;
            star.position.y=(Math.random()-0.5)*1000;
            star.position.z=300;
            scene.add(star);
            stars.push(star);
        }
        
         //menu
        var shipSelected=0;
        
            
            waitForShip(shipSelected,viewportSize);
        
        // init score
        var score=0;
        
        var text = document.createElement('div');
        text.style.position = 'absolute';
        text.style.zIndex = 1; 
        text.style.color="white";
        text.style.width = 90;
        text.style.height =50;
        text.style.backgroundColor = "black";
        text.innerHTML = "SCORE: "+score.toString();
        text.style.top = 50 + 'px';
        text.style.left = viewportSize/2 + 'px';
        document.body.appendChild(text);


        //init audio context
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        audioContext = new AudioContext();

        //restart message
        var newgame = new newGame(scene);
        newgame.hide();

        //set the number of lives player has
        for(var i = 1; i <= Lives; i ++){
            var lifePosition = new THREE.Vector3((viewportSize/-2) + (20 * i), (viewportSize /2) - 20, 750);
            var lifeShip = new SpaceShip(scene, Date.now(), viewportSize, 4, audioContext, false);
            lifeShip.setPosition(lifePosition);
            LivesLeft.push(lifeShip);
        }

        //init spaceship and asteroids
        var spaceShip=new Object();
        var spaceShip1 = new SpaceShip(scene, Date.now(), viewportSize, 2.5, audioContext, true,0xff0000);
        var spaceShip2 = new SpaceShip(scene, Date.now(), viewportSize, 2.5, audioContext, true,0x00ff00);
        var spaceShip3 = new SpaceShip(scene, Date.now(), viewportSize, 2.5, audioContext, true,0x0000ff);
        
        spaceShip2.setPosition(new THREE.Vector3(0,0,1000));
        spaceShip3.setPosition(new THREE.Vector3(0,0,1000));
        spaceShip=spaceShip1;
        spaceShip.setInvincible();
        var Asteroids = [];
        var seedDate = Date.now();
        var numberShip=0;
        
        //setup asteroids
        for(var i = 0; i < 10; i ++){
            var a = new Asteroid(scene,5,2,viewportSize,seedDate, audioContext, null, null, null);
            a.randomStart();
            Asteroids.push(a);
        }

        
        //keep track of bullets that are still "live"
        var activeBullets = [];
    var angleStar=0;
        //main render loop
        function render () {
                
            try{
                for(var i=0; i<stars.length;i++){
                    stars[i].position.x+=Math.sin(angleStar)*1;
                    stars[i].position.y+=Math.cos(angleStar)*1;
                }
                angleStar+=0.01;
               


                var time = Date.now();
                var invincible = spaceShip.getInvincible(time);
                //shoot dem bullets
                if(Space_Down && !newgame.shown()){

                    var newBullet = spaceShip.shoot(time, Space_Held);
                    //if a new bullet has been created add it to the bullet array
                    if (newBullet != undefined){
                        activeBullets.push(newBullet);
                    }

                    Space_Held = true;
                }
                else{
                    Space_Held = false;
                }
                if(Left_Down && !newgame.shown()){
                    spaceShip.rotateLeft(time);
                }
                if(Right_Down && !newgame.shown()){
                    spaceShip.rotateRight(time);
                }
                if(Forward_Down && !newgame.shown()){
                    spaceShip.goForward(time)
                }
                if(Y_Down && newgame.shown()){
                    //START A NEW GAME
                    spaceShip.setPosition(new THREE.Vector3(0,0,750));
                    spaceShip.setRotation(new THREE.Vector3(0,0,0));
                    spaceShip.setMomentum(new THREE.Vector3(0,0,0));
                    spaceShip.setInvincible();
                    invincible = true;

                    var asteroids = []
                    for(var i = 0; i < 5; i ++){
                        var a = new Asteroid(scene,5,2,viewportSize,time - 1, audioContext, null, null, null);
                        a.randomStart();
                        Asteroids.push(a);
                    }
                    Asteroids = Asteroids.concat(asteroids);

                    //set the number of lives player has
                    Lives = 3;
                    for(var i = 1; i <= Lives; i ++){
                        var lifePosition = new THREE.Vector3((viewportSize/-2) + (20 * i), (viewportSize /2) - 20, 750);
                        var lifeShip = new SpaceShip(scene, Date.now(), viewportSize, 4);
                        lifeShip.setPosition(lifePosition);
                        LivesLeft.push(lifeShip);
                    }

                    newgame.hide();
                }

                //game logic goes here
                if(!newgame.shown()) spaceShip.draw(time);
                //check if spaceship is hit by asteroid
                for(var i = 0; i < Asteroids.length; i ++){
                    if(LivesLeft.length == 0){
                        //died, remove everything first
                        for(var j = 0; j < activeBullets.length; j++){
                            var b = activeBullets.pop();
                            b.destroy();
                        }
                        while(Asteroids.length != 0){
                            var a = Asteroids.pop();
                            var children = a.destroy(false);
                            Asteroids = Asteroids.concat(children);
                        }
                        //hide ship
                        spaceShip.setPosition(new THREE.Vector3(0,0,-1));
                        //show newgame
                        newgame.show();
                        break;
                    }
                    Asteroids[i].draw(time);
                    if(Asteroids[i].checkCollision(spaceShip.getVertices()) && !invincible && !newgame.shown()){
                        var ship = LivesLeft.pop();
                        ship.clear();
                        spaceShip.setPosition(new THREE.Vector3(0,0,750));
                        spaceShip.setRotation(new THREE.Vector3(0,0,0));
                        spaceShip.setMomentum(new THREE.Vector3(0,0,0));
                        spaceShip.setInvincible();
                        invincible = true;
                    } 
                }
                
                //check all bullets
                var tempBullets = [];
                for(var i = 0; i < activeBullets.length; i ++){
                    var bullet = activeBullets[i];

                    //check to see if this is a "dead" bullet
                    if(bullet.checkTime(time) && !newgame.shown()){
                        //check for an asteroid intersection
                        var destroy = false;
                        var asteroidsToAdd = [];
                        for(var j = 0; j < Asteroids.length; j ++){
                            if(Asteroids[j].checkCollision([bullet.position()])){
                                //alert("bullet hit asteroid");
                                destroy = true;
                                score++;
                                text.innerHTML = "SCORE: "+score.toString();
                                text.style.top = 50 + 'px';
                                text.style.left = viewportSize/2 + 'px';
                                document.body.appendChild(text);

                                //remove the offending asteroid
                                var childAsteroids = Asteroids[j].destroy(true);
                                Asteroids.splice(j,1);
                                j--;

                                //add child asteroids if applicable
                                if(childAsteroids != undefined){
                                    for(var k = 0 ; k < childAsteroids.length; k ++){
                                        asteroidsToAdd.push(childAsteroids[k]);
                                    }
                                }
                                
                                
                            }
                        }
                        if(!destroy){
                            bullet.move();
                            tempBullets.push(bullet);
                        }
                        else bullet.destroy();
                        Asteroids = Asteroids.concat(asteroidsToAdd);
                    }
                    else bullet.destroy();
                }
                activeBullets = tempBullets.slice(0);

            }
            catch(Error){
                throw(Error);
            }
            

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
        render();

        function onWindowResize() {
        }

        function onDocumentKeyDown( event ) {

            switch( event.keyCode ) {
                case 32: //' '
                    Space_Down = true;
                    break;
                case 38: //'up arrow'
                    Forward_Down = true;
                    break;
                case 40: //'down arrow'
                    Back_Down = true;
                    break;
                case 37: //'left arrow'
                    Left_Down = true;
                    break;
                case 39: //'right arrow'
                    Right_Down = true;
                    break;
                case 89: // 'y'
                    Y_Down = true;
                    break;
                case 97: // ship 1
                    shipSelected=1;
                    break;
            }
        }

        function onDocumentKeyUp( event ) {
            switch( event.keyCode ) {
                case 32: //' '
                    Space_Down = false;
                    break;
                case 38: //'up arrow'
                    Forward_Down = false;
                    break;
                case 40: //'down arrow'
                    Back_Down = false;
                    break;
                case 37: //'left arrow'
                    Left_Down = false;
                    break;
                case 39: //'right arrow'
                    Right_Down = false;
                    break;
                case 89: // 'y'
                    Y_Down = false;
                    break;
            }
        }


        //listeners for events
        window.addEventListener( 'resize', onWindowResize, false );
        document.addEventListener( 'keydown', onDocumentKeyDown, false );
        document.addEventListener( 'keyup', onDocumentKeyUp, false );

    }
    catch(Error){
        throw(Error);
    }
    }

     // function for waiting the user to select
     function waitForShip(shipSelected,viewportSize){
         var men = document.createElement('div');
            men.style.position = 'absolute';
            men.style.zIndex = 1; 
            men.style.color="white";
            men.style.width = viewportSize;
            men.style.height =viewportSize;
            men.style.backgroundColor = "black";
            men.innerHTML = "Elija la nave a mover \n 1) Azul \n 2)Rojo";
            men.style.top = 0 + 'px';
            men.style.left = 0 + 'px';
            document.body.appendChild(men);
         if(shipSelected===0){
            setTimeout(waitForShip, 50);//wait 50 millisecnds then recheck
             return;
         }
         
            men.style.top = viewportSize*2 + 'px';
            men.style.left = viewportSize*2 + 'px';
     }

    main();
    
    

    </script>
</body>
</html>
